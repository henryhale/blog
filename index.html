<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Primary Meta Tags -->
    <title>Henry Hale's Blog</title>
    <meta name="title" content="Henry Hale's Blog" />
    <meta name="description" content="Coming Soon" />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://henryhale.github.io/" />
    <meta property="og:title" content="Henry Hale's Blog" />
    <meta property="og:description" content="Coming Soon" />
    <meta property="og:image" content="https://github.com/henryhale.png" />

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://henryhale.github.io/" />
    <meta property="twitter:title" content="Henry Hale's Blog" />
    <meta property="twitter:description" content="Coming Soon" />

    <meta name="theme-color" content="" />

    <!-- Meta Tags Generated with https://metatags.io -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="shortcut icon" href="https://github.com/henryhale.png" type="image/png" />
    <link href="./style.css" rel="stylesheet" />
</head>

<body class="flex items-center justify-center h-screen bg-gray-100 font-mono">
    <div class="container max-w-2xl mx-auto">
        <div class="bg-white rounded-lg shadow-lg bg-gray-400 mx-2 p-1">
            <div class="p-4 bg-white rounded-md">
                <div class="text-center">
                    <img src="https://github.com/henryhale.png" alt="Henry Hale" title="Henry Hale"
                        class="mx-auto my-5 w-20 h-20 rounded-full object-cover border-4 border-gray-500" />
                    <h2
                        class="text-4xl tracking-tight leading-10 font-extrabold text-gray-900 sm:text-5xl sm:leading-none md:text-6xl">
                        <span class="text-gray-700">Henry</span>'s Blog
                    </h2>
                    <h3 class="text-xl md:text-3xl mt-10">Coming Soon</h3>
                    <p class="text-md md:text-xl mt-10 italic">
                        Stay tuned for greatness!
                    </p>
                </div>
                <div class="flex flex-wrap mt-10 justify-center">
                    <div class="m-3">
                        <a href="https://github.com/henryhale" title="Henry Hale On GitHub"
                            class="md:w-32 bg-white tracking-wide text-gray-800 font-bold rounded border-2 border-gray-600 hover:border-gray-700 hover:bg-gray-700 hover:text-white shadow-md py-2 px-6 inline-flex items-center transition-colors">
                            <span class="mx-auto">GitHub</span>
                        </a>
                    </div>
                    <div class="m-3">
                        <a href="https://x.com/devhenryhale" title="Henry Hale On X"
                            class="md:w-32 bg-white tracking-wide text-gray-800 font-bold rounded border-2 border-gray-600 hover:border-gray-700 hover:bg-gray-700 hover:text-white shadow-md py-2 px-6 inline-flex items-center transition-colors">
                            <span class="mx-auto">Twitter</span>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
